<html>
<head>
	<title>Desain Form Login Dengan CSS</title>
	<link rel="stylesheet" href="UTS.css">
</head>
<body>
	<div class="konten">
		<div class="kepala">
			<div class="lock"></div>
				<h2 class="judul">Sign In</h2>
			</div>
	<div class="artikel">
		<form action="#" method="post">
			<div class="grup">
				<label for="email">E-mail Address</label>
				<input type="text" placeholder="Masukan Alamat Email Anda">
			</div>
			<div class="grup">
				<label for="password">Password</label>
				<input type="password" placeholder="Masukan password Anda">
			</div>
			<div class="grup">
				<input type="submit" value="Sign In">
			</div>
			</form>
		</div>
	</div>
</body>
</html>
